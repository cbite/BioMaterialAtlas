<div ngif="info.length>0"  ng-cloack>
    <h4>Images in dataset</h4>
        <div ng-repeat='image in info track by $index'>
        <div class="col-md-6 col-xs-6">
            <figcaption >{{info[$index]}}</figcaption>
            <img ng-src="images/{{info[$index]}}"  style="height:200px;width:200px" />
        </div>
        </div>
</div>
