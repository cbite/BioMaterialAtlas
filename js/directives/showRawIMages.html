<div class='card' style='width:100%'>
    <div class='card-body-images' ngif='link.length>0' ng-clock>
        <h4>Images in study</h4>
        <div id="DEZE" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox" ng-repeat='image in link'>
                <div class="item" >
                    <div class="row-md-6 row-xs-6">
                        <div class='column'>
                            <img ng-src="images/{{image}}">
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Controls -->
            <a class="left carousel-control" href="#DEZE" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#DEZE" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
