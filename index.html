<!doctype html>
<html ng-app="myApp">
  <head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <body ng-controller='FirstController'>
   </head>
   <body>
    <div class="container-fluid display-table">
      <div class='row-top'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">BioMaterial Atlas</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </nav>      
      </div>
      <div class="row display-table-row">
          <div class="col-md-2 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation">
            <div class="search hidden-xs hidden-sm">
              <input type="text" placeholder="Search" id="search">
          </div>
              <div class="navi" ng-controller='FirstController'>
                  <ul ng-repeat="data in dataset">
                      <li class="active"><a href="#"><i class="fa fa-home" aria-hidden="true"></i><span class="hidden-xs hidden-sm">{{data.name}}</span><span class="hidden-xs hidden-sm">{{data.date}}</a></span></a></li>
                  </ul>
              </div>
          </div>
          <div class="col-md-10 col-sm-11 display-table-cell v-align">
              <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
              <div class="row">
                  <header>
                      <div class="col-md-13" ng-controller='FirstController'>
                        <div class="card" style="width: 100%;">
                          <div class="card-body">
                            <h5 class="card-title">Study description</h5>
                            <h6 class="card-subtitle mb-2 text-muted" ng-repeat='data in dataset|limitTo:1'>{{data.name}}</h6>
                            <p class="card-text" ng-repeat='data in dataset|limitTo:1'>
                              <b>Date: </b> {{data.name}} <br >
                              <b>Lead Author: </b>{{data.leadauthor}} <br>
                              <b>Lead PI: </b>{{data.leadpi}} <br>
                              <b>Cell Line: </b>{{data.cellline}} <br>
                            </p>

                          </div>
                        </div>
                      </div>
                </div>
                <div class="row">
                      <div class="col-md-6 display-table-cell v-align">
                        <div class="card" style="width: 100%;">
                          <div class="card-body">
                            <h5 class="card-title">Results of study</h5>
                            <h6 class="card-subtitle mb-2 text-muted" ng-repeat='data in dataset|limitTo:1'>{{data.name}}</h6>
                            <div id='plotarea'></div>

                          </div>
                        </div>
                      </div>
                      <div class="col-md-6 display-table-cell v-align">
                        <div class="card" style="width:100% ">
                          <div class="card-body">
                            <h5 class="card-title">Raw images</h5>
                            <h6 class="card-subtitle mb-2 text-muted" ng-repeat='data in dataset|limitTo:1'>{{data.name}}</h6>
                            <div class="row">
                                      <div class="col-xs-2 v-align">  
                                        <img src="images/dapi_channel.png" alt="" class="img-responsive center-block" />
                                      </div>
                                      <div class="col-xs-2 v-align">
                                        <img src="images/fitc_channel.png" class="img-responsive center-block" />
                                      </div>
                                      <div class="col-xs-2 v-align">
                                        <img src="images/tritc_channel.png" class="img-responsive center-block" />
                                      </div>     
                            </div>
                          </div>
                      </div>
                    </div>
                  </header>
            

          </div>
      </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src='js/myApp.js'></script>
  <script src=js/d3rankplot.js></script>
  <link rel="stylesheet" href="css/style.css">
  </body>
</html>
